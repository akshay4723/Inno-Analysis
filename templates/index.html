<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Analysis Results</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --header-bg-color: #f4f4f4;
        --table-border-color: #ddd;
        --button-bg-color: #e0e0e0;
        --button-hover-bg-color: #c0c0c0;
      }

      [data-theme="dark"] {
        --bg-color: #181818;
        --text-color: #ffffff;
        --header-bg-color: #282828;
        --table-border-color: #444;
        --button-bg-color: #3a3a3a;
        --button-hover-bg-color: #555;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid var(--table-border-color);
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: var(--header-bg-color);
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: var(--button-bg-color);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background-color: var(--button-hover-bg-color);
      }

      .theme-toggle-icon {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">
      <span class="theme-toggle-icon">üåô</span>
    </button>

    <div
      style="
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--header-bg-color);
        color: var(--text-color);
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        border: 3px solid var(--text-color);
        display: flex;
        justify-content: space-between;
        flex-direction: row-reverse;
        padding-top: 10px;
        padding-bottom: 10px;
      "
    >
      <div></div>
      <div>
        <h1
          style="
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            text-align: center;
            font-size: 1.2em;
            line-height: 0%;
            margin-top: 15px;
            font-weight: bold;
          "
        >
          Static Analysis Results
        </h1>
        <p
          style="
            color: var(--text-color);
            font-size: medium;
            font-size: 0.9em;
            margin-top: 32px;
            line-height: 0%;
          "
        >
          Scan Results
        </p>
      </div>
      <div
        class="logo-container"
        style="display: flex; margin-left: 15px; gap: 15px; margin-top: 1px"
      >
        <img
          src="{{ url_for('static', filename='images/logo.jpg') }}"
          alt="Innov Analysis Logo"
          style="
            width: 60px;
            height: 60px;
            border-radius: 60%;
            background-color: #afacac;
          "
        />
        <i
          style="
            font-family: arial, sans-serif;
            background-color: var(--header-bg-color);
            color: var(--text-color);
            font-size: 1em;
            font-weight: semibold;
            text-align: justify-items;
          "
        >
          INNOV <br />
          ANALYSIS
        </i>
      </div>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>File</th>
          <th>Vulnerability</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        if (currentTheme === "dark") {
          body.removeAttribute("data-theme");
          themeToggle.innerHTML = '<span class="theme-toggle-icon">üåô</span>';
        } else {
          body.setAttribute("data-theme", "dark");
          themeToggle.innerHTML = '<span class="theme-toggle-icon">‚òÄÔ∏è</span>';
        }
      });

      async function loadResults() {
        try {
          const response = await fetch("/results");
          if (!response.ok) {
            console.error("Failed to fetch results");
            return;
          }

          const data = await response.json();
          const tableBody = document.querySelector("#resultsTable tbody");
          tableBody.innerHTML = "";

          data.vulnerabilities.forEach((vuln) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${vuln.file}</td>
              <td>${vuln.vulnerability}</td>
              <td>${vuln.description}</td>
            `;
            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error loading results:", error);
        }
      }

      // Load results on page load
      loadResults();
    </script>
  </body>
</html>
